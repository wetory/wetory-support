# GitHub Action: Deploy WordPress plugin to testing environments after PR to develop or release/** branch
# Inspired by https://github.com/SamKirkland/FTP-Deploy-Action
name: Plugin Deploy
on:
  pull_request:
    types: [closed]
    branches:
      - develop
      - 'release/**'
jobs:
  deploy-stage:
    name: Deploy (STAGE)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: STAGE
    steps:
    - name: Get latest code
      uses: actions/checkout@v2
    
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ vars.PLUGIN_DIR }}
        dangerous-clean-slate: true
        log-level: standard
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/nbproject/**          
  deploy-qa:
    name: Deploy (QA)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: QA
    steps:
    - name: Get latest code
      uses: actions/checkout@v2
    
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ vars.PLUGIN_DIR }}
        dangerous-clean-slate: true
        log-level: standard
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/nbproject/**          
